<!-- index.html – Demo con botón que dispara el trigger POCHO_TOUR -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ejemplo de Chatbot Turístico</title>

  <style>
    body{font-family:Arial, sans-serif; text-align:center; padding-top:50px; background:#f9f9f9;}
    button{padding:15px 25px; font-size:18px; background:#6200ea; color:#fff; border:none; border-radius:8px; cursor:pointer;}
    button:hover{background:#4b00c2;}
  </style>
</head>

<body>
  <h1>Ejemplo práctico de chatbot turístico</h1>
  <p>Haz clic en el botón para iniciar una conversación con nuestro bot.</p>

  <button onclick="sendPochoTourEvent()">Chatea aquí</button>

  <div id="botpress-webchat"></div>

  <!-- Script oficial -->
  <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
  <script>
    window.botpressWebChat.init({
      /* Rutas correctas */
      hostUrl:      "https://cdn.botpress.cloud/webchat/v1",
      messagingUrl: "https://messaging.botpress.cloud",

      /* Credenciales de tu bot */
      botId:    "fdd06645-3c09-4de0-91c1-82b6b2bc9731",
      clientId: "134d80bf-9944-44f7-86cc-e4058ef9b693",

      lazyLoad:true,
      hideWidget:false,
      showCloseButton:true,
      enableReset:true,
      botName:"Pata_bot"
    });

    /* Envía el evento que dispara tu Trigger */
    function sendPochoTourEvent(){
      window.botpressWebChat.sendEvent({
        type:"POCHO_TOUR",
        payload:{}
      });
    }
  </script>
</body>
</html>
